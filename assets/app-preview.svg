  <line x1="20" y1="500" x2="280" y2="500" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Nav Icons -->
  <g transform="translate(45, 515)">
    <circle cx="10" cy="10" r="8" fill="#6366F1"/>
