<!-- AccessLink LGBTQ+ App Screenshot Mockup -->
<svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="300" height="600" rx="30" fill="#1F2937"/>
  <rect x="10" y="10" width="280" height="580" rx="25" fill="#000000"/>
  
  <!-- Screen Content -->
  <rect x="20" y="20" width="260" height="560" rx="20" fill="#FFFFFF"/>
  
  <!-- Status Bar -->
  <rect x="20" y="20" width="260" height="40" rx="20" fill="#6366F1"/>
  <text x="35" y="45" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">9:41</text>
  <circle cx="250" cy="40" r="3" fill="white"/>
  <circle cx="240" cy="40" r="3" fill="white"/>
  <circle cx="230" cy="40" r="3" fill="white"/>
  <rect x="255" y="35" width="15" height="8" rx="2" fill="white"/>
  
