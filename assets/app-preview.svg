  <!-- Business Card 1 -->
  <rect x="35" y="225" width="230" height="80" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="55" cy="245" r="10" fill="#6366F1"/>
  <text x="50" y="250" font-family="Inter, sans-serif" font-size="12" fill="white">🏪</text>
  
  <text x="75" y="245" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#111827">Rainbow Café</text>
  <text x="75" y="260" font-family="Inter, sans-serif" font-size="12" fill="#6B7280">Accessible coffee shop • 0.3 mi</text>
  
  <!-- Accessibility Icons -->
  <text x="75" y="280" font-family="Inter, sans-serif" font-size="12" fill="#10B981">♿ 🏳️‍🌈 👁️ 🧠</text>
  <text x="75" y="295" font-family="Inter, sans-serif" font-size="10" fill="#059669">4.8★ • LGBTQ+ Verified</text>
  
  <!-- Business Card 2 -->
  <rect x="35" y="315" width="230" height="80" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="55" cy="335" r="10" fill="#EC4899"/>
  <text x="50" y="340" font-family="Inter, sans-serif" font-size="12" fill="white">🍽️</text>
  
  <text x="75" y="335" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#111827">Pride Bistro</text>
  <text x="75" y="350" font-family="Inter, sans-serif" font-size="12" fill="#6B7280">Inclusive restaurant • 0.7 mi</text>
  
  <text x="75" y="370" font-family="Inter, sans-serif" font-size="12" fill="#10B981">♿ 🏳️‍🌈 🎧 📱</text>
  <text x="75" y="385" font-family="Inter, sans-serif" font-size="10" fill="#059669">4.9★ • Hearing Accessible</text>
  
  <!-- Business Card 3 -->
  <rect x="35" y="405" width="230" height="80" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <circle cx="55" cy="425" r="10" fill="#10B981"/>
  <text x="50" y="430" font-family="Inter, sans-serif" font-size="12" fill="white">💪</text>
  
  <text x="75" y="425" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#111827">Inclusive Fitness</text>
  <text x="75" y="440" font-family="Inter, sans-serif" font-size="12" fill="#6B7280">Adaptive gym • 1.2 mi</text>
  
  <text x="75" y="460" font-family="Inter, sans-serif" font-size="12" fill="#10B981">♿ 🏳️‍🌈 🧠 💬</text>
  <text x="75" y="475" font-family="Inter, sans-serif" font-size="10" fill="#059669">4.7★ • Neurodivergent Friendly</text>
  
