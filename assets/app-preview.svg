    <text x="2" y="35" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">Map</text>
  </g>
  
  <g transform="translate(145, 515)">
    <circle cx="10" cy="10" r="8" fill="#E5E7EB"/>
    <text x="5" y="15" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">📅</text>
    <text x="0" y="35" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">Events</text>
  </g>
  
  <g transform="translate(195, 515)">
    <circle cx="10" cy="10" r="8" fill="#E5E7EB"/>
    <text x="5" y="15" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">❤️</text>
    <text x="-5" y="35" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">Favorites</text>
  </g>
  
  <g transform="translate(245, 515)">
    <circle cx="10" cy="10" r="8" fill="#E5E7EB"/>
    <text x="5" y="15" font-family="Inter, sans-serif" font-size="10" fill="#6B7280">👤</text>
    <text x="-2" y="35" font-family="Inter, sans-serif" font-size="8" fill="#6B7280">Profile</text>
  </g>
  
  <!-- Accessibility Indicator -->
  <rect x="220" y="130" width="45" height="20" rx="10" fill="#10B981"/>
  <text x="228" y="142" font-family="Inter, sans-serif" font-size="8" font-weight="600" fill="white">♿ WCAG</text>
  
  <!-- Floating Action Button -->
  <circle cx="240" cy="460" r="20" fill="#6366F1" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  <text x="235" y="465" font-family="Inter, sans-serif" font-size="16" fill="white">🔍</text>
